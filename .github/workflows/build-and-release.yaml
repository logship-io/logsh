on:
  push:
    tags: ['v*.*.*']
    branches: [main, master]
  pull_request:
    branches: [main, master]

name: Logsh CLI Build and Release

jobs:
  build:
    strategy:
      matrix:
        include:
          # Linux builds (use cross for ARM, native for x86_64)
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            use_cross: false
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            use_cross: true
          - os: ubuntu-latest
            target: armv7-unknown-linux-gnueabihf
            use_cross: true
          # macOS builds (native compilation only)
          - os: macos-latest
            target: x86_64-apple-darwin
            use_cross: false
          - os: macos-latest
            target: aarch64-apple-darwin
            use_cross: false
          # Windows builds (native compilation only)
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            use_cross: false
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            use_cross: false
    name: Build and Package (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    env:
      PROJECT_NAME_UNDERSCORE: logsh
    steps:
      - uses: actions/checkout@v4

      - name: Inject Tag Version
        if: startsWith(github.ref, 'refs/tags/v')
        shell: pwsh
        run: |
          $Env:GIT_VERSION = $Env:GITHUB_REF -replace 'refs/.*/v', ''
          (Get-Content ./logsh/Cargo.toml) -replace '^version\s+=\s+"([0-9\.]+)"\s*$', "version = `"$($Env:GIT_VERSION)`"" | Out-File ./logsh/Cargo.toml
          echo "Version should be $($Env:GIT_VERSION)"
          echo "----------------------------------------"
          cat ./logsh/Cargo.toml

      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: ${{ matrix.target }}
      
      - name: Install cross-compilation tool
        if: matrix.use_cross
        run: |
          cargo install cross --git https://github.com/cross-rs/cross
      
      - name: Build with cross
        if: matrix.use_cross
        run: cross build --release --target ${{ matrix.target }}
        working-directory: ./logsh
        env:
          CROSS_CONTAINER_IN_CONTAINER: true
      
      - name: Build with cargo
        if: matrix.use_cross == false
        run: cargo build --release --target ${{ matrix.target }}
        working-directory: ./logsh
      
      - name: 'Upload Artifact'
        uses: actions/upload-artifact@v4
        with:
          name: logsh-cli-${{ matrix.target }}
          path: |
            logsh/target/${{ matrix.target }}/release/${{ env.PROJECT_NAME_UNDERSCORE }}
            logsh/target/${{ matrix.target }}/release/${{ env.PROJECT_NAME_UNDERSCORE }}.exe

  prerelease:
    name: Create pre-release
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Create pre-release
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest-pre"
          prerelease: true
          title: "Development Build"
          files: |
            artifacts/**/*

  release:
    name: Create release
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          generate_release_notes: true